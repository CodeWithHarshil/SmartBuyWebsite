<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="logo/jpg" href="img/logo.jpg">
    <title>SmartBuy Login</title>
</head>
<body>
    <div class="box"></div>
    <section>
        <div class="imgbx">
            <img src="img/bg.jpg" alt="">
        </div>
        <div class="contentbx">
            <div class="formbx">
                <h2>Login</h2>
                <form>
                    <div class="inputbx">
                        <span>Username</span>
                        <input type="text" placeholder="Enter Email/Mobile Number">
                    </div>
                    <div class="inputbx">
                        <span>Password</span>
                        <input type="password" placeholder="Enter Password">
                    </div> 
                    <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                    </div>
                    <div class="inputbx">
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="inputbx">
                        <p>New to SmartBuy? <a href="#">Create an account</a> </p>
                        
                    </div>
                    <div class="homepage">
                        <a href="index.html">Back to Homepage</a>
                    </div>
                </form>
                <h3>Login with Social Media</h3>
                <div class="sci">
                    <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
                    <a href="https://www.twitter.com/" target="_blank" class="fa fa-twitter"></a>
                    <a href="https://www.google.com/" target="_blank" class="fa fa-google"></a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
